<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Embed Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Reset -->
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
    <!-- Style css -->
    <link rel="stylesheet" href="style.css" />
    <title>Tiki - Mua hàng online giá tốt</title>
  </head>
  <body>
    <div class="home-page">
      <header class="main-header">
        <div class="container">
          <div class="header-layout">
            <!-- Logo -->
            <div class="logo">
              <a class="logo-tiki" href="#">
                <img
                  src="./img/logo.png"
                  alt="Logo Tiki"
                  width="96"
                  height="40"
                />
                <span>Tốt & Nhanh</span>
              </a>
            </div>

            <!-- Search -->
            <div class="search-container">
              <!--  -->
              <div class="merge-search">
                <div class="search">
                  <div class="search-bar">
                    <div class="search-bar-root">
                      <div class="search-bar-child">
                        <img
                          class="icon-search"
                          src="./img/icon-search.png"
                          alt="Icon Search"
                        />

                        <input
                          class="style-input-search"
                          type="text"
                          placeholder="Tìm kiếm"
                        />

                        <button class="button-search">Tìm kiếm</button>
                      </div>
                    </div>
                  </div>

                  <div class="user-bar">
                    <div class="menu-item">
                      <img
                        src="./img/home.png"
                        alt="Icon Home"
                        width="24"
                        height="24"
                      />
                      <a href="#">Trang chủ</a>
                    </div>

                    <div class="account-item">
                      <a class="account-link" href="#">
                        <img
                          src="./img/user.png"
                          alt="Icon User"
                          width="24"
                          height="24"
                        />
                        <span>Tài khoản</span>
                      </a>
                    </div>

                    <div class="cart-item">
                      <a href="#">
                        <div class="icon-cart">
                          <img
                            src="./img/icon-cart.png"
                            alt="Icon Cart"
                            width="24"
                            height="24"
                          />
                          <span class="style-icon-cart">0</span>
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              <!--  -->
              <div class="quick-search">
                <div class="quick-link">
                  <a class="quick-link-item" href="#">Điện gia dụng</a>
                  <a class="quick-link-item" href="#">Xe cộ</a>
                  <a class="quick-link-item" href="#">Mẹ & Bé</a>
                  <a class="quick-link-item" href="#">Khỏe đẹp</a>
                  <a class="quick-link-item" href="#">Nhà cửa</a>
                  <a class="quick-link-item" href="#">Sách</a>
                  <a class="quick-link-item" href="#">Thể thao</a>
                </div>

                <div class="location">
                  <div class="delivery-zone">
                    <a class="delivery-zone-link" href="#">
                      <img
                        src="./img/icon-location.png"
                        alt="Icon Location"
                        width="20"
                        height="20"
                      />
                      <h4>Giao đến</h4>
                      <div class="address">
                        Q. Hoàn Kiếm, P. Hàng Trống, Hà Nội
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
